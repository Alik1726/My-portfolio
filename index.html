<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no"/>
  <title>Finance Tracker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: #f0f0f0;
    }

    .dark button, .dark input, .dark select {
      background-color: #333;
      color: white;
      border: 1px solid #444;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }

    button, input, select {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .transaction {
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      font-size: 14px;
    }

    .income {
      background-color: #d4edda;
    }

    .expense {
      background-color: #f8d7da;
    }

    .summary {
      margin-top: 20px;
    }

    .summary p {
      font-weight: bold;
    }

    @media (min-width: 600px) {
      main {
        padding: 2rem;
      }

      button, input, select {
        font-size: 18px;
      }

      .transaction {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
    <header>
        <h1>Finance Tracker</h1>
        <div class="dark-toggle">
          <button onclick="toggleDarkMode()">ðŸŒ™</button>
        </div>
      </header>      
  <main>
    <!-- Auth Section -->
    <div id="auth-section">
      <h2>Register</h2>
      <input type="email" id="reg-email" placeholder="Email" />
      <input type="password" id="reg-password" placeholder="Password" />
      <button onclick="register()">Register</button>

      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <!-- App Section -->
    <div id="app-section" style="display: none;">
      <h2>Add Transaction</h2>
      <form id="transaction-form">
        <input type="text" id="desc" placeholder="Description" />
        <input type="number" id="amount" placeholder="Amount" />
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <select id="currency">
          <option value="â‚¹">â‚¹</option>
          <option value="$">$</option>
          <option value="â‚¬">â‚¬</option>
          <option value="Â£">Â£</option>
          <option value="Â¥">Â¥</option>
        </select>
        <select id="category">
          <optgroup label="Income">
            <option value="salary">Salary</option>
            <option value="freelance">Freelance</option>
            <option value="investment">Investment</option>
            <option value="gift">Gift</option>
            <option value="bonus">Bonus</option>
          </optgroup>
          <optgroup label="Expense">
            <option value="food">Food</option>
            <option value="transport">Transport</option>
            <option value="entertainment">Entertainment</option>
            <option value="bills">Bills</option>
            <option value="groceries">Groceries</option>
            <option value="health">Health</option>
            <option value="education">Education</option>
            <option value="shopping">Shopping</option>
            <option value="others">Others</option>
          </optgroup>
        </select>
        <button type="submit">Add</button>
      </form>

      <button onclick="toggleTable()">Show Transactions</button>
      <table id="transactions-table" style="display: none;">
        <thead>
          <tr>
            <th>Description</th>
            <th>Category</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Currency</th>
          </tr>
        </thead>
        <tbody id="transactions-body"></tbody>
      </table>
      

      <div class="summary">
        <p>Total Income: <span id="total-income">â‚¹0.00</span></p>
        <p>Total Expense: <span id="total-expense">â‚¹0.00</span></p>
        <p>Balance: <span id="balance">â‚¹0.00</span></p>
      </div>

      <button onclick="logout()">Logout</button>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB57grLakj5bWSNadzCHNm4EwjiUshOycg",
      authDomain: "finance-9d19f.firebaseapp.com",
      projectId: "finance-9d19f",
      storageBucket: "finance-9d19f.appspot.com",
      messagingSenderId: "155107732176",
      appId: "1:155107732176:web:517132b58d187e25218cd5",
      measurementId: "G-GRFKH8LNRB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const authSection = document.getElementById('auth-section');
    const appSection = document.getElementById('app-section');

    onAuthStateChanged(auth, user => {
      if (user) {
        authSection.style.display = 'none';
        appSection.style.display = 'block';
      } else {
        authSection.style.display = 'block';
        appSection.style.display = 'none';
      }
    });

    window.register = () => {
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert('Registered successfully!'))
        .catch(err => alert(err.message));
    };

    window.login = () => {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(err => alert(err.message));
    };

    window.logout = () => {
      signOut(auth);
    };

    window.toggleDarkMode = () => {
      document.body.classList.toggle('dark');
    };

    const form = document.getElementById('transaction-form');
    const transactionsBody = document.getElementById('transactions-body');
    const totalIncome = document.getElementById('total-income');
    const totalExpense = document.getElementById('total-expense');
    const balance = document.getElementById('balance');

    let transactions = [];

    form.addEventListener('submit', e => {
      e.preventDefault();
      const desc = document.getElementById('desc').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const type = document.getElementById('type').value;
      const currency = document.getElementById('currency').value;
      const category = document.getElementById('category').value;

      if (!desc || isNaN(amount)) return;

      const transaction = {
        id: Date.now(),
        desc,
        amount,
        type,
        currency,
        category
      };

      transactions.push(transaction);
      form.reset();
      renderTransactions();
      updateSummary();
    });

    function renderTransactions() {
      transactionsBody.innerHTML = '';
      transactions.forEach(tx => {
        const row = document.createElement('tr');
        row.classList.add(tx.type);
        row.innerHTML = `
          <td>${tx.desc}</td>
          <td>${tx.category}</td>
          <td>${tx.type.charAt(0).toUpperCase() + tx.type.slice(1)}</td>
          <td>${tx.currency}${tx.amount.toFixed(2)}</td>
        `;
        transactionsBody.appendChild(row);
      });
    }

    function updateSummary() {
      let income = 0, expense = 0;
      transactions.forEach(t => {
        if (t.type === 'income') income += t.amount;
        else expense += t.amount;
      });

      const curr = transactions[0]?.currency || 'â‚¹';
      totalIncome.textContent = curr + income.toFixed(2);
      totalExpense.textContent = curr + expense.toFixed(2);
      balance.textContent = curr + (income - expense).toFixed(2);
    }

    function toggleTable() {
      const table = document.getElementById('transactions-table');
      if (table.style.display === 'none') {
        table.style.display = 'block';
      } else {
        table.style.display = 'none';
      }
    }
  </script>
</body>
</html>
